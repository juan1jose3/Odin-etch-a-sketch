<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
        

    <link rel="stylesheet" href="styles/main.css">
    <title>MySketch</title>
</head>
<body>
    <div class="mainContainer">
        <div class="presentation">
            <div>
                <h1 class="title">Etch-A-Sketch</h1>
            </div>

            <div>
                <h3 class="subText">Made by juan</h3>
            </div>
        </div>

        <div class="activitySection">
            <div class="panelContainer">
                <div class="panel">
                    <h3 class="subText">Additional options</h3>
                    <div class="options">
                        <button class="button erase" id="erase">Eraser <i class="bi bi-eraser"></i></button>
                        <button class="button resizeGrid" id="resize">Resize Grid </button>
                        <button class="button rainbowMode" id="rainBow">Rainbow <i class="bi bi-palette"></i></button>
                        <button class="button regularMode" id="regular">Regular <i class="bi bi-pencil"></i></button>
                        <button class="button shadeMode" id="shade">Shade <i class="bi bi-sunglasses"></i></button>
                        <button class="button clear"id="clear">Clear <i class="bi bi-stars"></i></button>
                    </div>

                    <div class="displaySize">

                    </div>

                    <div class="displayMode">
                        
                    </div>
                </div>
                
            </div>

            <div class="gridContainer">
                <div class="grid">
                    <div class="innerGrids">

                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="js/grids.js" defer></script>
</body>
</html>
