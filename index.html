<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
        

    <link rel="stylesheet" href="styles/main.css">
    <title>MySketch</title>
</head>
<body>
    <div class="mainContainer">
        <div class="presentation">
            <div>
                <h1 class="title">Etch-A-Sketch</h1>
            </div>

            <div>
                <h3 class="subText">Made by juan</h3>
            </div>
        </div>

        <div class="activitySection">
            <div class="panelContainer">
                <div class="panel">
                    <h3 class="subText">Additional options</h3>
                    <div class="options">
                        <button class=" button erase">Erase</button>
                        <button class=" button resizeGrid">Resize Grid</button>
                        <button class=" button rainbowMode">Rainbow</button>
                        <button class="button regularMode">Regular</button>
                    </div>
                </div>
                
            </div>

            <div class="gridContainer">
                <div class="grid">
                    <div class="innerGrids">

                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="js/grids.js" defer></script>
</body>
</html>
